name: Go

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      test:
        description: "test input"
        default: "true"
        required: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test
      if: always() && github.event.inputs.test == 'true'
      env: 
        SOME_ENV: ${{ github.event.inputs.test || 'default' }}
      run: go run .
